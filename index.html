
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARHA - Emotional Vector System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════════════
           Adaptive Glass Theme System
           Light (default) ↔ Dark (.dark on <html>)
           ═══════════════════════════════════════════════ */

        :root {
            --arha-primary: #10b981;

            /* ── Light Theme — Warm Feminine Glassmorphism ── */
            --bg-base: #faf5f0;
            --glass-bg: rgba(255, 245, 240, 0.35);
            --glass-border: rgba(244, 194, 194, 0.45);
            --glass-blur: 40px;
            --glass-saturate: 160%;
            --glass-shadow: 0 8px 32px rgba(180, 120, 120, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.6);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --sidebar-bg: linear-gradient(135deg, rgba(255, 240, 235, 0.75), rgba(250, 235, 245, 0.80), rgba(240, 235, 255, 0.75));
            --sidebar-border: rgba(220, 170, 180, 0.20);
            --bubble-ai-bg: rgba(255, 240, 240, 0.45);
            --bubble-ai-border: rgba(220, 170, 180, 0.35);
            --bubble-ai-text: #1e293b;
            --bubble-user-bg: linear-gradient(135deg, rgba(16, 185, 129, 0.85), rgba(5, 150, 105, 0.85));
            --bubble-user-border: rgba(255, 255, 255, 0.3);
            --bubble-user-text: white;
            --sunken-bg: rgba(180, 140, 160, 0.06);
            --sunken-shadow: inset 1px 1px 3px rgba(180, 120, 140, 0.08), inset -1px -1px 3px rgba(255, 255, 255, 0.7);
            --sunken-border: rgba(200, 160, 180, 0.20);
            --overlay-bg: rgba(0, 0, 0, 0.15);
            --input-bg: rgba(255, 245, 242, 0.50);
            --input-border: rgba(220, 170, 180, 0.30);
            --mesh-color-1: #fce4ec;
            --mesh-color-2: #ffe0b2;
            --mesh-color-3: #e8d5f5;
        }

        .dark {
            /* ── Dark Theme (Original ARHA refined) ── */
            --bg-base: #000000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-blur: 50px;
            --glass-saturate: 180%;
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.3);
            --sidebar-bg: linear-gradient(to bottom, rgba(6, 78, 59, 0.98), rgba(15, 23, 42, 0.98), rgba(0, 0, 0, 0.98));
            --sidebar-border: rgba(255, 255, 255, 0.05);
            --bubble-ai-bg: rgba(255, 255, 255, 0.12);
            --bubble-ai-border: rgba(255, 255, 255, 0.2);
            --bubble-ai-text: #e2e8f0;
            --bubble-user-bg: linear-gradient(135deg, rgba(16, 185, 129, 0.8), rgba(5, 150, 105, 0.8));
            --bubble-user-border: rgba(255, 255, 255, 0.2);
            --bubble-user-text: white;
            --sunken-bg: rgba(255, 255, 255, 0.06);
            --sunken-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.05);
            --sunken-border: rgba(255, 255, 255, 0.1);
            --overlay-bg: rgba(0, 0, 0, 0.5);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
            --mesh-color-1: #064e3b;
            --mesh-color-2: #0f172a;
            --mesh-color-3: #1e1b4b;
        }

        html, body {
            height: 100dvh;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-base);
            overscroll-behavior-y: none;
            transition: background-color 0.5s ease;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100dvh;
            color: var(--text-primary);
        }

        #root { height: 100dvh; width: 100%; }

        /* ── Mesh Gradient Background ── */
        .arha-mesh-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 30%, var(--mesh-color-1), transparent 70%),
                radial-gradient(ellipse 60% 80% at 80% 20%, var(--mesh-color-2), transparent 70%),
                radial-gradient(ellipse 70% 50% at 50% 80%, var(--mesh-color-3), transparent 70%),
                radial-gradient(ellipse 40% 40% at 65% 50%, rgba(255, 200, 200, 0.15), transparent 60%),
                var(--bg-base);
            transition: all 0.8s ease;
        }

        /* 아르하 시그니처 사이드바 배경 */
        .arha-sidebar-bg {
            background: var(--sidebar-bg);
            backdrop-filter: blur(60px) saturate(var(--glass-saturate));
            -webkit-backdrop-filter: blur(60px) saturate(var(--glass-saturate));
            border-right: 1px solid var(--sidebar-border);
        }

        /* 공통 글래스 패널 스타일 — Adaptive Glass */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: background 0.5s, border-color 0.5s, box-shadow 0.5s;
        }

        .chat-bubble-ai {
            background: var(--bubble-ai-bg);
            border: 1px solid var(--bubble-ai-border);
            backdrop-filter: blur(15px) saturate(var(--glass-saturate));
            color: var(--bubble-ai-text);
            transition: background 0.5s, color 0.5s, border-color 0.5s;
        }

        .chat-bubble-user {
            background: var(--bubble-user-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--bubble-user-border);
            color: var(--bubble-user-text);
        }

        .glass-sunken {
            background: var(--sunken-bg);
            box-shadow: var(--sunken-shadow);
            border: 1px solid var(--sunken-border);
            transition: background 0.5s, box-shadow 0.5s;
        }

        /* 스크롤바 완전 숨김 — 모든 브라우저 */
        .scroll-hide { scrollbar-width: none; -ms-overflow-style: none; }
        .scroll-hide::-webkit-scrollbar { display: none; width: 0; height: 0; background: transparent; }

        /* textarea 기본 스크롤바도 숨김 */
        textarea { scrollbar-width: none; -ms-overflow-style: none; }
        textarea::-webkit-scrollbar { display: none; }

        /* 페르소나 textarea — 브라우저 resizer 숨기고 background로 삼각형 직접 그리기 */
        .persona-textarea {
            resize: vertical;
            /* 오른쪽 하단 모서리에 삼각형을 background-image로 직접 렌더 */
            background-image: linear-gradient(
                135deg,
                transparent calc(100% - 10px),
                rgba(139, 92, 246, 0.85) calc(100% - 10px),
                rgba(16, 185, 129, 0.7) 100%
            );
            background-size: 10px 10px;
            background-position: right 0 bottom 0;
            background-repeat: no-repeat;
            background-origin: border-box;
        }
        .persona-textarea::-webkit-resizer {
            display: none;
        }
        .persona-textarea-wrap {
            position: relative;
        }

        .ease-out-expo { transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); }

        /* iOS safe area for notch/home bar */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        }
    </style>
