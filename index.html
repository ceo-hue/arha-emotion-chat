
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARHA - Emotional Vector System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --arha-primary: #10b981; /* emerald-500 */
            --arha-bg: #f1f5f9;
        }
        
        html, body {
            height: 100dvh;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            overscroll-behavior-y: none;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100dvh;
        }

        #root { height: 100dvh; width: 100%; }

        /* 아르하 시그니처 사이드바 배경 (Emotional Prism & History Archive 공통) */
        .arha-sidebar-bg {
            background: linear-gradient(to bottom, rgba(6, 78, 59, 0.98), rgba(15, 23, 42, 0.98), rgba(0, 0, 0, 0.98));
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
        }

        /* 공통 글래스 패널 스타일 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-bubble-ai {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            color: #0f172a;
        }

        .chat-bubble-user {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8), rgba(5, 150, 105, 0.8));
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .glass-sunken {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* 스크롤바 완전 숨김 — 모든 브라우저 */
        .scroll-hide { scrollbar-width: none; -ms-overflow-style: none; }
        .scroll-hide::-webkit-scrollbar { display: none; width: 0; height: 0; background: transparent; }

        /* textarea 기본 스크롤바도 숨김 */
        textarea { scrollbar-width: none; -ms-overflow-style: none; }
        textarea::-webkit-scrollbar { display: none; }

        /* 페르소나 textarea — 브라우저 resizer 숨기고 background로 삼각형 직접 그리기 */
        .persona-textarea {
            resize: vertical;
            /* 오른쪽 하단 모서리에 삼각형을 background-image로 직접 렌더 */
            background-image: linear-gradient(
                135deg,
                transparent calc(100% - 10px),
                rgba(139, 92, 246, 0.85) calc(100% - 10px),
                rgba(16, 185, 129, 0.7) 100%
            );
            background-size: 10px 10px;
            background-position: right 0 bottom 0;
            background-repeat: no-repeat;
            background-origin: border-box;
        }
        .persona-textarea::-webkit-resizer {
            display: none;
        }
        .persona-textarea-wrap {
            position: relative;
        }

        .ease-out-expo { transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); }

        /* iOS safe area for notch/home bar */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        }
    </style>
